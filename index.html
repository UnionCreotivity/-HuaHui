<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>樺輝沐昀</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Cormorant+Garamond:wght@500&family=Junge&family=Noto+Sans+KR&family=Noto+Sans+TC&family=Playpen+Sans:wght@500&family=Raleway:wght@500&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card1">

        <video class="c1-video" autoplay loop muted playsinline>
            <source src="./images/c1_bg.mp4" type="video/mp4">
        </video>
        <div class="c1-content">
            <div class="logo-box">
                <img src="./images/c1_logo.svg" alt="c1_logo" srcset="">
            </div>
            <div class="title1">
                <img src="./images/c1_title1.svg" alt="c1_title1" srcset="">
            </div>
            <div class="title2-box">
                <img class="big" src="./images/c1_title2.svg" alt="c1_title2" srcset="">
                <img class="cover" src="./images/c1_title3.svg" alt="c1_title3" srcset="">
            </div>
            <div class="company-box">
                <img src="./images/創意家LOGO.svg" alt="創意家LOGO" srcset="">
            </div>
        </div>
    </div>

    <video class="bottom-video" autoplay loop muted playsinline>
        <source src="./images/c2_bg.webm">
    </video>

    <div class="card2">
        <div class="c2-bg-earth-box">
            <img class="c2-bg-earth" src="./images/c2_bg_earth.png" alt="c2_bg_earth" srcset="">
        </div>
        <div class="c2-bg-earth-circle-box">
            <img class="c2-bg-earth-circle" src="./images/c2eart_circle.png" alt="c2eart_circle" srcset="">
        </div>
        <div class="c2-content">
            <div class="c2-title1">
                <img src="./images/c2_title1.png" alt="c2_title1" srcset="">
            </div>
            <div class="c2-title2">
                <img src="./images/c2_title2.svg" alt="c2_title2" srcset="">
            </div>
            <div class="c2-title3">
                <img src="./images/c2_title3.svg" alt="c2_title3" srcset="">
            </div>
            <div class="c2-title4">
                <img src="./images/c2_title4.svg" alt="c2_title4" srcset="">
            </div>
        </div>
    </div>

    <div class="card3">
        <div class="c3-slider">
            <div class="c3-content-box">
                <div class="c3-content c3-content1">
                    <div class="c3-slide c3-slide1">
                        <img class="c3-slide-img" src="./images/紐約.webp" alt="紐約">
                        <div class="overflow img-text-mix1">
                            <img src="./images/紐約字1.png" alt="紐約字1" srcset="">
                        </div>
                        <div class="overflow img-text1">
                            <img src="./images/紐約字2.svg" alt="紐約字2" srcset="">
                        </div>
                    </div>
                </div>
                <div class="c3-content c3-content2">
                    <div class="c3-slide c3-slide-absolute2">
                        <img class="c3-slide-img" src="./images/倫敦.webp" alt="倫敦">
                        <div class="overflow img-text-mix2">
                            <img src="./images/倫敦1.png" alt="倫敦1" srcset="">
                        </div>
                        <div class="overflow img-text2">
                            <img src="./images/倫敦2.svg" alt="倫敦2" srcset="">
                        </div>
                    </div>
                </div>
                <div class="c3-content c3-content3">
                    <div class="c3-slide c3-slide-absolute3">
                        <img class="c3-slide-img" src="./images/基隆.webp" alt="基隆">
                        <div class="overflow img-text-mix3">
                            <img src="./images/北市科1.png" alt="北市科1" srcset="">
                        </div>
                        <div class="overflow img-text3">
                            <img src="./images/北市科2.svg" alt="北市科2" srcset="">
                        </div>
                        <img class="img-text3-2" src="./images/北市科3.png" alt="北市科3" srcset="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card4">
        <div class="c4-bg-earth-circle-box">
            <img class="c4-bg-earth-circle" src="./images/c4_circle.png" alt="c4_circle" srcset="">
        </div>
        <div class="c4-content">
            <div class="c4-item-box">
                <img class="c4-item" src="./images/c4_item.png" alt="c4_item" srcset="">
            </div>
            <div class="c4-title1">
                <img src="./images/c4_title1.svg" alt="c4_title1" srcset="">
            </div>
            <div class="c4-title2">
                <img src="./images/c4_title2.svg" alt="c4_title2" srcset="">
            </div>
            <div class="c4-title3">
                <img src="./images/c4_title3.svg" alt="c4_title3" srcset="">
            </div>
            <div class="c4-title4">
                <img src="./images/c4_title4.svg" alt="c4_title4" srcset="">
            </div>
        </div>
    </div>

    <div class="card5">
        <div class="swiper card5-swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="./images/c5img1.webp" alt="c5img1" />
                </div>
                <div class="swiper-slide">
                    <img src="./images/c5img2.webp" alt="c5img2" />
                </div>
                <div class="swiper-slide">
                    <img src="./images/c5img3.webp" alt="c5img3" />
                </div>
                <div class="swiper-slide">
                    <img src="./images/c5img4.webp" alt="c5img4" />
                </div>
                <div class="swiper-slide">
                    <img src="./images/c5img5.webp" alt="c5img5" />
                </div>
                <div class="swiper-slide">
                    <img src="./images/c5img6.webp" alt="c5img6" />
                </div>
                <div class="swiper-slide">
                    <img src="./images/c5img7.webp" alt="c5img7" />
                </div>
                <div class="swiper-slide">
                    <img src="./images/c5img8.webp" alt="c5img8" />
                </div>
                <div class="swiper-slide">
                    <img src="./images/c5img9.webp" alt="c5img9" />
                </div>
            </div>

        </div>
    </div>

    <div class="card6">

        <div class="c6-bg-earth-circle-box">
            <img class="c6-bg-earth-circle" src="./images/c4_circle.png" alt="c4_circle" srcset="">
        </div>
        <div class="c6-content">
            <div class="c6-item-box">
                <img class="c4-item" src="./images/c6_item.png" alt="c6_item" srcset="">
            </div>
            <div class="c6-title1">
                <img src="./images/c6_title1.svg" alt="c6_title1" srcset="">
            </div>
            <div class="c6-title2">
                <img src="./images/c6_title2.svg" alt="c6_title2" srcset="">
            </div>
            <div class="c6-title3">
                <img src="./images/c6_title3.svg" alt="c6_title3" srcset="">
            </div>
            <div class="c6-title4">
                <img src="./images/c4_title4.svg" alt="c4_title4" srcset="">
            </div>
        </div>
    </div>

    <div class="card7">
        <div class="left-box">
            <div class="swiper card7-swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="./images/c71.webp" alt="c71" />
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/c72.webp" alt="c72" />
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/c73.webp" alt="c73" />
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/c74.webp" alt="c74" />
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/c75.webp" alt="c75" />
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/c76.webp" alt="c76" />
                    </div>
                </div>
                <div class="swiper-pagination c7-swiper-pagination"></div>
            </div>
        </div>
        <div class="right-box">
            <img class="c7-year" src="./images/71.svg" alt="71" />
            <img class="c7-year" src="./images/72.svg" alt="72" />
            <img class="c7-year" src="./images/73.svg" alt="73" />
            <img class="c7-year" src="./images/74.svg" alt="74" />
            <img class="c7-year" src="./images/75.svg" alt="75" />
            <img class="c7-year" src="./images/76.svg" alt="76" />
        </div>
    </div>

    <div class="card8">
        <div class="overflow">
            <img class="bg" src="./images/c8_img.webp" alt="c8_img" srcset="">
        </div>
        <img class="logo" src="./images/c8_logo.svg" alt="c8_logo" srcset="">
    </div>

    <div class="card9">
        <div class="c9-bg-earth-circle-box">
            <img class="c9-bg-earth-circle" src="./images/c4_circle.png" alt="c4_circle" srcset="">
        </div>
        <div class="c9-content">
            <div class="c9-item-box">
                <img class="c4-item" src="./images/c9_item.png" alt="c9_item" srcset="">
            </div>
            <div class="c9-title1">
                <img src="./images/c6_title1.svg" alt="c6_title1" srcset="">
            </div>
            <div class="c9-title2">
                <img src="./images/c9_title2.svg" alt="c9_title2" srcset="">
            </div>
            <div class="c9-title3">
                <img src="./images/c9_title3.svg" alt="c9_title3" srcset="">
            </div>
            <div class="c9-title4">
                <img src="./images/c4_title4.svg" alt="c4_title4" srcset="">
            </div>
        </div>

    </div>

    <div class="card10">

        <div class="swiper card10-swiper">
            <div class="swiper-wrapper">

                <div class="swiper-slide">
                    <img src="./images/p1.webp" alt="p1" srcset="">
                </div>
                <div class="swiper-slide">
                    <img src="./images/p1_project.webp" alt="p1_project" srcset="">
                </div>
                <div class="swiper-slide">
                    <img src="./images/p2.webp" alt="p2" srcset="">
                </div>
                <div class="swiper-slide">
                    <img src="./images/p2_project.webp" alt="p2_project" srcset="">
                </div>
                <div class="swiper-slide">
                    <img src="./images/p3.webp" alt="p3" srcset="">
                </div>
                <div class="swiper-slide">
                    <img src="./images/p3_project.webp" alt="p3_project" srcset="">
                </div>
                <div class="swiper-slide">
                    <img src="./images/p4.webp" alt="p4" srcset="">
                </div>
                <div class="swiper-slide">
                    <img src="./images/p4_project.webp" alt="p4_project" srcset="">
                </div>
                <div class="swiper-slide">
                    <img src="./images/p5.webp" alt="p5" srcset="">
                </div>
                <div class="swiper-slide">
                    <img src="./images/p5_project.webp" alt="p5_project" srcset="">
                </div>


            </div>
            <!-- <div class="swiper-pagination c10-swiper-pagination"></div> -->
        </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="minified/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.js"></script>
    <script src="minified/ScrollTrigger.min.js"></script>
    <script src="minified/SplitText.min.js"></script>
    <script src="js/index.js"></script>

</html>
